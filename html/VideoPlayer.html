	    <h1>Infusion HTML 5 Video Player</h1>

        <div class="videoPlayer fl-videoPlayer fl-theme-coal">
        	
        </div>

        <script type="text/javascript">
            var vp = fluid.videoPlayer(".videoPlayer", {
                model: {
                    video: {
                        sources: [
                            {
                                src: "http://royalgiz.fr/videoplayer/video/Richard.Stallman.mp4",
                                type: "video/mp4"
                            },
                            {
                                src: "http://royalgiz.fr/videoplayer/video/Richard.Stallman.webm",
                                type: "video/webm"
                            },
                            {
                                src: "http://royalgiz.fr/videoplayer/video/Richard.Stallman.theora.ogv",
                                type: "video/ogg"
                            },
                            {
                                src: "http://royalgiz.fr/videoplayer/video/Richard.Stallman.ogg",
                                type: "video/ogg"
                            },
                            {
                                src: "http://www.youtube.com/v/1DKm96Ftfko&hl=en&fs=1",
                                type: "youtube"
                            }
                        ]
                    },
                    // TODO: These captions don't match the video!
                    captions: {
                        sources: {
                            english: {
                                src: "http://royalgiz.fr/videoplayer/video/Richard.Stallman.en.srt",
                                type: "srt"
                            }, 
                            german: {
                                src: "http://royalgiz.fr/videoplayer/video/Richard.Stallman.de.srt",
                                type: "srt"
                            }
                        },
                        conversionServiceUrl: "http://royalgiz.fr/videoplayer/conversion_service/index.php",
                        currentTrack: "english"
                    },
                    states: {
                        fullscreen: false
                    }
                }
            });
        </script>
