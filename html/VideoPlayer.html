<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Video Player Demo</title>
        
        <link type="text/css" href="../../infusion/src/webapp/framework/fss/css/fss-layout.css" rel="stylesheet" />
        <link type="text/css" href="../../infusion/src/webapp/framework/fss/css/fss-theme-coal.css" rel="stylesheet" />
        <link type="text/css" href="../../infusion/src/webapp/lib/jquery/ui/css/jquery.ui.theme.css" rel="stylesheet" />

             <!-- Fluid and jQuery Dependencies -->
        <script type="text/javascript" src="../../infusion/src/webapp/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/lib/jquery/ui/js/jquery.ui.core.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/lib/jquery/ui/js/jquery.ui.widget.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/lib/jquery/ui/js/jquery.ui.mouse.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/lib/jquery/ui/js/jquery.ui.slider.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/framework/core/js/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/lib/jquery/plugins/scrollTo/js/jquery.scrollTo.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/lib/swfobject/js/swfobject.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/lib/swfupload/js/swfupload.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/framework/core/js/FluidDocument.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/framework/core/js/FluidView.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/framework/core/js/FluidIoC.js"></script>
        <script type="text/javascript" src="../../infusion/src/webapp/framework/enhancement/js/ProgressiveEnhancement.js"></script>
            <!-- VideoPlayer dependencies -->
        <script type="text/javascript" src="../js/simpleRenderer.js"></script>
        <script type="text/javascript" src="../js/VideoPlayer.js"></script>
        <script type="text/javascript" src="../js/VideoPlayer_captionner.js"></script>
        <script type="text/javascript" src="../js/VideoPlayer_captionLoader.js"></script>
        <script type="text/javascript" src="../js/VideoPlayer_controllers.js"></script>

    </head>
    <body>
	    <h1>Infusion HTML 5 Video Player</h1>

        <div class="fl-theme-coal videoPlayer fl-videoPlayer">
            <video class="flc-videoPlayer-video" alt="A video demonstrating the Infusion video player">
                <!-- Anything you want to show if the user doesn't have an HTML 5-compatible browser goes here. -->
            </video>
        </div>
        
        <script type="text/javascript">
            var vp = fluid.videoPlayer(".videoPlayer", {
                sources: [
                    {
                        src: "http://a15.video2.blip.tv/10390000798504/Commonscreative-ASharedCulture944.mov",
                        //src: "video.mov",/* For offline work*/
                        type: "video/mp4"
                    },
                    {
                        src: "http://a32.video2.blip.tv/3550000338230/Commonscreative-ASharedCulture211.ogv",
                        type: "video/ogg"
                    },
                    {
                        src: "http://www.youtube.com/v/1DKm96Ftfko&hl=en&fs=1",
                        type: "youtube"
                    }
                ],
                displayCaptions: true,
                
                // TODO: These captions don't match the video!
                menu: {
                    "captions": {
                        selector: "flc-videoPlayer-menu-captions",
                        elements: [{
                            label: "english",
                            src: "http://localhost:8888/videoPlayer/html/flight.srt",
                            type: "srt"
                        }, {
                            label: "german",
                            src: "http://localhost:8888/videoPlayer/html/inlineEditScreenCastCaptions.json",
                            type: "JSONcc"
                        }]
                    }, 
                    "colors": {
                        selector: "flc-videoPlayer-menu-colors",
                        elements: [{
                            label: "bright",
                            data1 : "foo",
                            data2 : "bar"
                        }, {
                            label: "clear",
                            data1 : "foo2",
                            data2 : "bar2"
                        }]
                        
                        
                    }
                }
            });
        </script>
	</body>
</html>
