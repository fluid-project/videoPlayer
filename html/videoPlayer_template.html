<div class="flc-videoPlayer-main fl-videoPlayer-main">
        
    <div class="flc-videoPlayer-video-container fl-videoPlayer-video">
        <video class="flc-videoPlayer-video fl-videoPlayer-video-element"></video>
    </div>
    
    <div class="flc-videoPlayer-overlay fl-videoPlayer-overlay">
        
        <div class="flc-videoPlayer-captionArea fl-videoPlayer-captionArea"></div>
        
        <div class="flc-videoPlayer-controller fl-videoPlayer-controller">
        
            <div class="fl-videoPlayer-controller-buttons">
                <div class="fl-videoPlayer-controller-buttons-main">
                    <button type="button" class="flc-videoPlayer-play fl-videoPlayer-button">
                        <span class="flc-videoPlayer-play-label fl-hidden-accessible"></span>
                    </button>
        
                    <div class="flc-videoPlayer-volumeContainer fl-videoPlayer-volumeContainer" title="Volume controls. Use up and down arrows to adjust volume, space or enter to mute">
                        <button type="button" class="flc-videoPlayer-mute fl-videoPlayer-button"></button>
                        <div class="flc-videoPlayer-volumeControl"></div>
                    </div>
                </div>
            
                <div class="flc-videoPlayer-scrubberContainer fl-videoPlayer-scrubberContainer">
                    <div class="flc-videoPlayer-scrubber fl-videoPlayer-scrubber">
                        <a class="ui-slider-handle" href="#">
                            <span class="flc-videoPlayer-current fl-videoPlayer-time fl-videoPlayer-current"></span>/<span class="flc-videoPlayer-total fl-videoPlayer-time fl-videoPlayer-total"></span>
                        </a>
                    </div>

                    <div class="flc-videoPlayer-buffered-progress fl-videoPlayer-buffered-progress">
                        <div class="flc-progress fl-progress-popUp">
                            <div class="flc-progress-bar fl-progress-theBar">
                                <div class="flc-progress-indicator fl-progress-indicator">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="fl-videoPlayer-controller-buttons-secondary">
                    <div class="flc-videoPlayer-captionControls-container fl-videoPlayer-captions">
                        <button class="flc-videoPlayer-captions-button fl-videoPlayer-button">
                            <span class="flc-videoPlayer-captions-label fl-hidden-accessible"></span>
                        </button>
                        <ul class="flc-videoPlayer-captions-languageMenu fl-videoPlayer-languageMenu">
                            <li class="flc-videoPlayer-language flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
                            <li class="flc-videoPlayer-languageNone flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
                        </ul>
                    </div>
        
                    <div class="flc-videoPlayer-transcriptControls-container fl-videoPlayer-transcript">
                        <button class="flc-videoPlayer-transcripts-button fl-videoPlayer-button">
                            <span class="flc-videoPlayer-transcripts-label fl-hidden-accessible"></span>
                        </button>
                        <ul class="flc-videoPlayer-transcripts-languageMenu fl-videoPlayer-languageMenu">
                            <li class="flc-videoPlayer-language flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
                            <li class="flc-videoPlayer-languageNone flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
                        </ul>
                    </div>
        
                    <button id="fullscreen" type="button" class="flc-videoPlayer-fullscreen fl-videoPlayer-optional fl-videoPlayer-button">
                        <span class="flc-videoPlayer-fullscreen-label fl-hidden-accessible"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="flc-videoPlayer-transcriptArea fl-videoPlayer-transcriptArea">
        <div class="fl-videoPlayer-transcript-controls">
            <select class="flc-videoPlayer-transcripts-language-dropdown fl-videoPlayer-transcripts-language-dropdown">
                <option></option>
            </select>
            <button type="button" class="flc-videoPlayer-transcripts-close-button fl-videoPlayer-button fl-videoPlayer-transcripts-close-button"></button>
        </div>
        
        <div class="flc-videoPlayer-transcript-text fl-videoPlayer-transcript-text"></div>
    </div>

</div>
