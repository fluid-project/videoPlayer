<video class="flc-videoPlayer-video" alt="A video demonstrating the Infusion video player"/>
<div class="flc-videoPlayer-captionArea"/>
<div class="flc-videoPlayer-controller">
    <button class="flc-videoPlayer-controller-play">Play/Pause</button>
    <div class="flc-videoPlayer-controller-current"/>
    <div class="flc-videoPlayer-controller-scrubberContainer"></div>
    <div class="flc-videoPlayer-controller-total"/>
    <div class="flc-videoPlayer-controller-volumeContainer"/>
    <input type="checkbox" class="flc-videoPlayer-controller-caption"/><label for="displayCaptions">Caption On/Off</label>
    <input type="checkbox" class="flc-videoPlayer-controller-fullscreen"/><label for="fullscreen">Fullscreen On/Off</label>
    <div class="flc-videoPlayer-controller-menuContainer">
        <button class="flc-videoPlayer-controller-menu-button">Menu</button>
        <div class="flc-videoPlayer-controller-menu-container">

            <input type="radio" class="flc-videoPlayer-controller-menu-element"/>
            <label class="flc-videoPlayer-controller-menu-label"/>
        </div>
    </div>
</div>
