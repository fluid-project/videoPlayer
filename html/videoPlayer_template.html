

<video class="flc-videoPlayer-video fl-videoPlayer-video" alt="A video demonstrating the Infusion video player"/>
<div class="flc-videoPlayer-captionArea fl-videoPlayer-captionArea"/>
<div class="flc-videoPlayer-controller fl-videoPlayer-controller">
    <div class="flc-videoPlayer-controller-scrubberContainer fl-videoPlayer-controller-scrubberContainer">
        <div class="flc-videoPlayer-controller-current fl-videoPlayer-controller-time fl-videoPlayer-controller-current"/>
    	<div class="flc-videoPlayer-controller-scrubber fl-videoPlayer-controller-scrubber"/>
    	<div class="flc-videoPlayer-controller-total fl-videoPlayer-controller-time fl-videoPlayer-controller-total"/>
    </div>

    <button class="flc-videoPlayer-controller-play fl-videoPlayer-controller-playButton">Play/Pause</button>

    <div class="flc-videoPlayer-controller-volumeContainer fl-videoPlayer-controller-volumeContainer"/>
    <input type="checkbox" class="flc-videoPlayer-controller-caption fl-videoPlayer-controller-captionButton"/><label for="displayCaptions">Caption On/Off</label>
    <input type="checkbox" class="flc-videoPlayer-controller-fullscreen fl-videoPlayer-controller-fullscreenButton"/><label for="fullscreen">Fullscreen On/Off</label>
    <div class="flc-videoPlayer-controller-menuContainer fl-videoPlayer-controller-menuContainer">
        <button class="flc-videoPlayer-controller-menu-button fl-videoPlayer-controller-menu-button">Subtitle selection Menu</button>
        <div class="flc-videoPlayer-controller-menu-captions fl-videoPlayer-controller-menu-captions ui-state-default ui-corner-all">
            <span class="flc-videoPlayer-controller-menu-title fl-videoPlayer-controller-menu-title">Captions</span>
            <ul class="flc-videoPlayer-controller-menu-container fl-videoPlayer-controller-menu-container">
                <li class="flc-videoPlayer-controller-menu-element fl-videoPlayer-controller-menu-element">
                    <input type="radio" class="flc-videoPlayer-controller-menu-input" id="input"/>
                    <label for="input" class="flc-videoPlayer-controller-menu-label"/>
                </li>
            </ul>
        </div>
    </div>
</div>
