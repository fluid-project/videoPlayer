<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Video Player Controls Test Suite</title>

        <link rel="stylesheet" type="text/css" media="screen" href="../lib/qunit/css/qunit.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../../css/VideoPlayer.css" />

        <script type="text/javascript" src="../../lib/infusion/MyInfusion-noMin.js"></script>
        <script type="text/javascript" src="../../lib/jquery-ui/js/jquery.ui.button.js"></script>
        <script type="text/javascript" src="../../js/VideoPlayer.js"></script>
        <script type="text/javascript" src="../../js/VideoPlayer_captionner.js"></script>
        <script type="text/javascript" src="../../js/VideoPlayer_captionLoader.js"></script>
        <script type="text/javascript" src="../../js/VideoPlayer_controllers.js"></script>
        <script type="text/javascript" src="../../js/VideoPlayer_media.js"></script>
        <script type="text/javascript" src="../../js/VideoPlayer_intervalEventsConductor.js"></script>

        <!--  jqUnit test framework js files -->
        <script type="text/javascript" src="../lib/qunit/js/qunit.js"></script>
        <script type="text/javascript" src="../lib/jqUnit/js/jqUnit.js"></script>
        <script type="text/javascript" src="../lib/jquery-ui/js/jquery.simulate.js"></script>        

        <!--  These are tests that have been written using this page as data and test supports -->
        <script type="text/javascript" src="../js/VideoPlayerControlsTests.js"></script>

    </head>
    <body id="body">
      <!-- This is the markup that jqUnit will look for when running tests and displaying the results -->
      <h1 id="qunit-header">Video Player Test Suite</h1>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>
      <div id="main">

        <div id="basic-toggle-button-test">
            <button type="button" class="test-toggle-button"></button>
        </div>

        <div id="basic-volume-controls-test">
            <button type="button" class="flc-videoPlayer-mute"></button>
            <div class="flc-videoPlayer-volumeControl"></div>
        </div>

        <ul id="basic-menu-test" class="fl-videoPlayer-menu">
            <li class="flc-videoPlayer-language flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
            <li class="flc-videoPlayer-languageNone flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
        </ul>

        <div id="videoPlayer" class="fl-videoPlayer">
        </div>

        <div id="basic-languageControls-test">
            <button type="button" class="flc-videoPlayer-languageButton"></button>
            <ul id="basic-menu-test" class="flc-videoPlayer-languageMenu">
                <li class="flc-videoPlayer-language flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
                <li class="flc-videoPlayer-languageNone flc-videoPlayer-menuItem fl-videoPlayer-menuItem"></li>
            </ul>
        </div>

      </div> <!-- /main -->

    </body>
</html>
